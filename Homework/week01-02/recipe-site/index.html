<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Recipe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>🍝 Spaghetti Carbonara</h1>
    <img src="https://source.unsplash.com/600x400/?pasta" alt="Spaghetti Carbonara">
    <h2>Ingredients</h2>
    <ul>
      <li>200g spaghetti</li>
      <li>2 eggs</li>
      <li>100g pancetta</li>
      <li>50g parmesan cheese</li>
      <li>Salt & pepper</li>
    </ul>
    <h2>Steps</h2>
    <ol>
      <li>Cook spaghetti in salted boiling water.</li>
      <li>Fry pancetta until crispy.</li>
      <li>Mix eggs and cheese in a bowl.</li>
      <li>Combine all with pasta and season.</li>
    </ol>
  </div>
</body>
</html>
